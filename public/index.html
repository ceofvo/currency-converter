<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="form-data">
        <div>
            <label for="from-cur">From Currency</label>
            <input type="text" name="from-cur" id="from-cur">
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="text" name="amount" id="amount">
        </div>
        <div>
            <label for="to-cur">To Currency</label>
            <input type="text" name="to-cur" id="to-cur">
        </div>
        <div>
            <input type="submit" value="Convert Currency" id="submit">
        </div>
        
        <div class="result">

        </div>

    </form>
    <script src="app.js"></script>
</body>
</html>
